<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Virtual McDonald's Restaurant</title>
</head>
<body>
    <div class="container">
      <h1>Virtual McDonald's Restaurant</h1>
      <div class="food-menu">
        <label><input type="checkbox" class="food-checkbox" value="Burger"> Burger</label>
        <label><input type="checkbox" class="food-checkbox" value="Pizza"> Pizza</label>
        <label><input type="checkbox" class="food-checkbox" value="Sandwich"> Sandwich</label>
        <!-- <label><input type="checkbox" class="food-checkbox" value="Maggi"> Maggi</label> -->
      </div>
      <button id="orderButton" class="order-button">Order Food</button>
        <div id="foodImage" class="food-image"></div>
        <div id="orderId" class="order-id"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>

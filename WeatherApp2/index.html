<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App 2</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="search">
      <div class="title">
        <h1>Weather App</h1>
      </div>
      <div>
        <input id="searchInput" type="text" placeholder="City Name" required />
        <button onclick="fetchWeatherDetails()">Search</button>
      </div>
    </div>
    <div class="container">
      <div id="left">
        <div class="header">
          <h2 class="currentWeather">Current Weather</h2>
          <p class="time"></p>
        </div>
        <div class="bottomLine"></div>
        <div class="weather">
          <div class="temp">
            <i class="fa-solid fa-cloud"></i>
            <div class="currentTemp"></div>
          </div>
          <h1 class="City_name"></h1>
          <p class="realfeel"></p>
        </div>
        <p class="cloudy"></p>
        <div class="detailsWeather">
          <div class="detailLeft">
            <p class="sunRise"></p>
            <p class="min"></p>
            <p class="wind"></p>
            <p class="windGusts"></p>
            <p class="humidity"></p>
          </div>
          <div class="detailRight">
            <p class="sunset"></p>
            <p class="max"></p>
            <p class="pressure"></p>
            <p class="visibility"></p>
            <p class="clouds"></p>
          </div>
        </div>
      </div>
      <div id="right">
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe
              width="600"
              height="500"
              id="gmap_canvas"
              style="border-radius: 5px"
              src="https://maps.google.com/maps?q=&t=&z=13&ie=UTF8&iwloc=&output=embed"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
            ></iframe
            ><a href="https://embedgooglemap.net/124/"></a><br /><style>
              .mapouter {
                position: relative;
                text-align: right;
                height: 500px;
                width: 600px;
              }</style
            ><a href="https://www.embedgooglemap.net"></a
            ><style>
              .gmap_canvas {
                overflow: hidden;
                background: none !important;
                height: 500px;
                width: 600px;
              }
            </style>
          </div>
        </div>
      </div>
    </div>

    <div id="weekDaysData">
      <div class="day1Data">
        <h2 id="day1"></h2>
        <div>
          <img src="" id="img1" />
        </div>
        <p id="day1Min"></p>
        <p id="day1Max"></p>
      </div>
      <div class="day1Data">
        <h2 id="day2"></h2>
        <div>
          <img src="" id="img2" />
        </div>
        <p id="day2Min"></p>
        <p id="day2Max"></p>
      </div>
      <div class="day1Data">
        <h2 id="day3"></h2>
        <div>
          <img src="" id="img3" />
        </div>
        <p id="day3Min"></p>
        <p id="day3Max"></p>
      </div>
      <div class="day1Data">
        <h2 id="day4"></h2>
        <div>
          <img src="" id="img4" />
        </div>
        <p id="day4Min"></p>
        <p id="day4Max"></p>
      </div>
      <div class="day1Data">
        <h2 id="day5"></h2>
        <div>
          <img src="" id="img5" />
        </div>
        <p id="day5Min"></p>
        <p id="day5Max"></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            padding-top: 3rem;
            background-color: azure;
        }
        img{
            width: 500px;
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <img id="image"
      src="https://miro.medium.com/max/1400/1*mdcu3Ku9r44HMtraHUqu5g.jpeg"
      alt=""
    />
  </body>
</html>
<script>
  // Write js here
    let img = document.getElementById("image");

    img.addEventListener("click", () =>{
        alert("The website you are going to visit may harm your computer, do you still want to redirect?");
    })
</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Scholar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="index.html"><img src="icon.png" alt="Company Logo" /></a>
      </div>
      <div class="item-Filter">
        <div class="search">
          <input id="searchInput" type="text" placeholder="search Your product" />
          <button id="btn">search</button>
        </div>
        <div class="filter">
          <label for="filter">Filter:</label>
          <select name="filter" id="filter">
            <option value="Electronic">Electronics</option>
            <option value="Jewellarys">Jewellarys</option>
            <option value="men">Men's Clothings</option>
            <option value="women">Women's Clothings</option>
          </select>
        </div>
      </div>
    </div>
    <div id="root"></div>

    <script src="index.js"></script>
  </body>
</html>

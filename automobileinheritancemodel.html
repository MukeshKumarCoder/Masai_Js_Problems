<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automobile Inheritance Model</title>
  </head>
  <body>
    <script>
      // Using Object.Create

      let tataCar = {
        brandName: "TATA",
        wheels: "four",
        horn: function () {
          console.log("The horn is blowing");
        },
      };

      let tataNewCar = Object.create(tataCar);

      console.log(tataNewCar);

      // Using Constructor Function

      function Car(brand, model, speed, fuelType, numberOfWheels) {
        this.brand = brand;
        this.model = model;
        this.speed = speed;
        this.fuelType = fuelType;
        this.numberOfWheels = numberOfWheels;
      }

      let car1 = new Car("TATA", 2020, "220km/h", "Petrol", "four");

      // console.log(car1);

      car2021 = new Car("TATA", 2021, "250km/h", "Petrol", "four");

      car2021.sunRoof = () => {
        console.log("SunRoof Is New Feature");
      };

      console.log(car2021);
      car2021.sunRoof();
    </script>
  </body>
</html>
